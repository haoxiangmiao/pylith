[generate_slowslip]
rake = 110.0
slip_center = [-124.0, 45.5]
slip_radius = 0.7
slip_max = 8.0
slip_sigma_lon = 0.3
slip_sigma_lat = 0.3

grid_lon_range = [-126.2, -123.0]
grid_lat_range = [44.4, 46.4]
grid_incr = 0.04

time_db_filename = fault_slabtop_slowslip.timedb

slip_times = [0.0, 6.0, 12.0, 18.0, 24.0, 30.0, 36.0]
slip_amplitudes = [0.0, 0.2, 0.5, 0.8, 0.9, 1.0, 1.0]

slip_time_units = day

coordsys = spatialdata.geocoords.CSGeo
iohandler = spatialdata.spatialdb.SimpleGridAscii

[generate_slowslip.coordsys]
space_dim = 3
crs_string = +proj=longlat +datum=WGS84

[generate_slowslip.iohandler]
filename = fault_slabtop_slowslip.spatialdb
